<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      sizes="any"
      type="image/svg+xml"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order Summary Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img src="./images/illustration-hero.svg" alt="header image" />
        </div>
        <div class="card-body">
          <h1 class="title">Order Summary</h1>
          <p class="info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div>
              <img src="./images/icon-music.svg" alt="music icon" />
              <div class="plan-details">
                <h2 class="plan-name">Annual Plan</h2>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
